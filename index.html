<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>

  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->
  <div class="main-container">
    <div class="main">
      <div class="bg-circle" id="svg-delete">
        <svg width="17" height="16" xmlns="http://www.w3.org/2000/svg">
          <path
            d="m9.067.43 1.99 4.031c.112.228.33.386.58.422l4.45.647a.772.772 0 0 1 .427 1.316l-3.22 3.138a.773.773 0 0 0-.222.683l.76 4.431a.772.772 0 0 1-1.12.813l-3.98-2.092a.773.773 0 0 0-.718 0l-3.98 2.092a.772.772 0 0 1-1.119-.813l.76-4.431a.77.77 0 0 0-.222-.683L.233 6.846A.772.772 0 0 1 .661 5.53l4.449-.647a.772.772 0 0 0 .58-.422L7.68.43a.774.774 0 0 1 1.387 0Z"
            fill="#FC7614" />
        </svg>
      </div>
      <div class="main-content">
        <div class="your-rating text-center bg-circle" id="your-rating">Suck my cock</div>
        <p class="header">How did we do?</p>
        <p class="sub">Please let us know how we did with your support request. All feedback is appreciated
          to help us improve our offering!</p>
        <div class="rating-container">
          <div class="rating bg-circle" data-tip="1" onclick="rating(this)">1</div>
          <div class="rating bg-circle" data-tip="2" onclick="rating(this)">2</div>
          <div class="rating bg-circle" data-tip="3" onclick="rating(this)">3</div>
          <div class="rating bg-circle" data-tip="4" onclick="rating(this)">4</div>
          <div class="rating bg-circle" data-tip="5" onclick="rating(this)">5</div>
        </div>
        <button type="submit" onclick="submit()" disabled>Submit</button>
      </div>
    </div>
    <!-- Rating state end -->

    <div class="attribution">
      Challenge by <a rel="noopener" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend
        Mentor</a>.
      Coded by <a href="https://github.com/GaMeSDST" target="_blank" rel="noopener">Mohamed ElGanzory</a>.
    </div>
  </div>

  <script src="main.js"></script>

</body>

</html>
